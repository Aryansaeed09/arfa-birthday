<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Arfa Khalid</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.1/dist/index.umd.js"></script>

    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --dark: #09090b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* AutoCAD Style Background Grid */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 254, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 254, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
        }

        /* Floating Particles */
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 40px 20px;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .name-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .urdu-wish {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.4rem;
            direction: rtl;
            line-height: 2.5;
            color: #d1d5db;
        }

        /* Skills/Design Badges */
        .badge-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(0, 242, 254, 0.1);
            border: 1px solid var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .timer-unit {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            min-width: 60px;
        }

        .timer-unit span { display: block; font-size: 1.2rem; font-weight: bold; }
        .timer-unit small { font-size: 0.6rem; text-transform: uppercase; color: var(--accent); }

        .btn-celebrate {
            margin-top: 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: var(--dark);
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3);
            transition: 0.3s;
        }

        .btn-celebrate:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--primary); }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <canvas id="particles"></canvas>

    <div class="main-wrapper">
        <div class="glass-card">
            <div class="badge-container">
                <span class="badge"><i class="fas fa-drafting-pencil"></i> AutoCAD</span>
                <span class="badge"><i class="fas fa-cube"></i> SketchUp</span>
                <span class="badge"><i class="fas fa-code"></i> Laravel</span>
            </div>

            <h1 class="name-title">Arfa Khalid</h1>
            
            <div id="typewriter" class="urdu-wish"></div>

            <div class="timer">
                <div class="timer-unit"><span id="days">00</span><small>Days</small></div>
                <div class="timer-unit"><span id="hours">00</span><small>Hours</small></div>
                <div class="timer-unit"><span id="mins">00</span><small>Mins</small></div>
                <div class="timer-unit"><span id="secs">00</span><small>Secs</small></div>
            </div>

            <button class="btn-celebrate" onclick="triggerMagic()">
                Surprise Me! <i class="fas fa-wand-magic-sparkles"></i>
            </button>
        </div>
    </div>

    <script>
        // Typewriter Effect
        new TypeIt("#typewriter", {
            strings: ["سالگرہ بہت بہت مبارک ہو!", "اللہ آپ کو ڈھیروں خوشیاں دے۔", "ہمیشہ مسکراتی رہیں کزن!"],
            speed: 50,
            breakLines: false,
            loop: true,
            nextStringDelay: 2000
        }).go();

        // Particles Animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 254, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for(let i=0; i<80; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // Countdown (Just for show or set to a future date)
        function updateTimer() {
            const now = new Date().getTime();
            // You can set a real target date here
            document.getElementById('days').innerText = "00";
            document.getElementById('hours').innerText = new Date().getHours();
            document.getElementById('mins').innerText = new Date().getMinutes();
            document.getElementById('secs').innerText = new Date().getSeconds();
        }
        setInterval(updateTimer, 1000);

        // Magic Function
        function triggerMagic() {
            var end = Date.now() + (3 * 1000);
            var colors = ['#00f2fe', '#f093fb', '#ffffff'];

            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            gsap.to(".glass-card", { scale: 1.05, duration: 0.1, yoyo: true, repeat: 1 });
        }
    </script>
</body>
</html>
