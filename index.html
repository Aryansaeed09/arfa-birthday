<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arfa-Birthday üéÅ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Nastaliq+Urdu&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e1b4b; /* Dark Navy */
            --gold: #fbbf24; /* Golden */
            --accent: #db2777; /* Pinkish Red */
            --white: #ffffff;
        }
        
        body {
            font-family: 'Poppins', 'Noto Nastaliq Urdu', sans-serif;
            background-color: #fafaf9;
            margin: 0;
            overflow-x: hidden;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary), #312e81);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2.5; }

        .birthday-title {
            font-family: 'Dancing Script', cursive;
            color: var(--gold);
            font-size: 5rem;
            margin-bottom: 20px;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .wish-btn {
            background: var(--gold);
            color: var(--primary);
            border: none;
            padding: 20px 50px;
            font-weight: 800;
            font-size: 1.5rem;
            border-radius: 60px;
            box-shadow: 0 15px 30px rgba(251, 191, 36, 0.3);
            transition: 0.4s;
            cursor: pointer;
            margin-top: 30px;
        }

        .wish-btn:hover {
            transform: scale(1.1);
            background: var(--white);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Gift Popup Area */
        #gift-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            z-index: 2000;
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 0 100px rgba(0,0,0,0.7);
            width: 90%;
            max-width: 450px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #gift-container.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .gift-image {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 4px solid var(--gold);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1500;
        }

        .confetti {
            position: fixed;
            width: 12px; height: 12px;
            z-index: 9999;
            pointer-events: none;
        }

        .footer-tag {
            position: absolute;
            bottom: 30px;
            width: 100%;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeGift()"></div>
    <div id="gift-container">
        <img src="https://images.unsplash.com/photo-1530103862676-fa8c91abe178?auto=format&fit=crop&w=500&q=80" alt="Surprise" class="gift-image">
        
        <h2 class="urdu-text" style="color: var(--accent);">ÿ≥ÿßŸÑ⁄Øÿ±€Å ÿ®€Åÿ™ ÿ®€Åÿ™ ŸÖÿ®ÿßÿ±⁄© €ÅŸà!</h2>
        <p class="fw-bold">Mari Knz Arfa Kahild</p>
        <p class="text-muted">Allah aapki har khwahish poori farmaye. Ameen!</p>
        
        <button class="btn btn-danger w-100 rounded-pill py-2 mt-2" onclick="closeGift()">Close ‚ú®</button>
    </div>

    <section class="hero-section">
        <div class="container">
            <h1 class="birthday-title">Happy Birthday!</h1>
            <h2 class="display-3 fw-bold">Mari Knz Arfa Kahild</h2>
            <p class="fs-4 urdu-text mt-3">ÿ¢ÿ¨ ⁄©ÿß ÿØŸÜ ÿ¢Ÿæ ⁄©€í ŸÑ€å€í ÿÆŸàÿ¥€åÿß⁄∫ ŸÑ€í ⁄©ÿ± ÿ¢ÿ¶€í</p>
            
            <button class="wish-btn" onclick="openGift()">
                <i class="ri-gift-fill me-2"></i> Open Surprise! üéÅ
            </button>
        </div>
        
        <div class="footer-tag">
            <p class="urdu-text m-0">ÿ≥ÿØÿß €ÅŸÜÿ≥ÿ™€å ŸÖÿ≥⁄©ÿ±ÿßÿ™€å ÿ±€Å€å⁄∫</p>
        </div>
    </section>

    <script>
        function openGift() {
            document.getElementById('overlay').style.display = 'block';
            const gift = document.getElementById('gift-container');
            gift.classList.add('active');
            createConfetti();
        }

        function closeGift() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('gift-container').classList.remove('active');
        }

        function createConfetti() {
            const colors = ['#fbbf24', '#db2777', '#ffffff', '#60a5fa', '#4ade80'];
            for(let i=0; i<150; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-20px';
                conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                document.body.appendChild(conf);

                conf.animate([
                    { transform: `translateY(0) rotate(0)`, opacity: 1 },
                    { transform: `translateY(100vh) rotate(720deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    easing: 'linear'
                }).onfinish = () => conf.remove();
            }
        }
    </script>
</body>
</html>
