<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Arfa Khalid</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --accent: #00d4ff;
            --pink: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Floating Background Icons */
        .bg-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            z-index: -1;
            user-select: none;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2rem;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--accent), var(--pink));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            font-size: 3rem;
            box-shadow: 0 0 20px var(--pink);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .urdu-text {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            line-height: 1.6;
            direction: rtl;
            color: #e2e8f0;
        }

        .btn-wish {
            background: var(--pink);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .btn-wish:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--pink);
        }

        /* Mobile Specific */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .urdu-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <i class="fas fa-pencil-ruler bg-icon" style="top: 10%; left: 10%; font-size: 4rem;"></i>
    <i class="fas fa-cog bg-icon" style="bottom: 15%; right: 10%; font-size: 6rem;"></i>
    <i class="fas fa-drafting-dot-grid bg-icon" style="top: 20%; right: 15%; font-size: 3rem;"></i>

    <div class="main-card" id="card">
        <div class="profile-icon">
            <i class="fas fa-cake-candles"></i>
        </div>
        <h1 id="title">Arfa Khalid</h1>
        <div class="urdu-text">
            سالگرہ بہت بہت مبارک ہو! <br> 
            اللہ آپ کی زندگی کو خوشیوں اور کامیابیوں سے ڈیزائن کرے۔
        </div>
        <button class="btn-wish" onclick="celebrate()">Click for Magic ✨</button>
    </div>

    <script>
        // GSAP Initial Animation
        gsap.from(".main-card", {duration: 1.5, opacity: 0, y: 50, ease: "power4.out"});
        gsap.from(".bg-icon", {duration: 2, opacity: 0, scale: 0, stagger: 0.3});

        // 3D Tilt Effect for PC
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Confetti Function
        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#00d4ff', '#ff4d6d', '#ffffff']
            });

            gsap.to(".profile-icon", {scale: 1.2, duration: 0.2, yoyo: true, repeat: 1});
        }

        // Auto-celebrate on load
        setTimeout(celebrate, 1000);
    </script>
</body>
</html>
